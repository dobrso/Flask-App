{% extends 'base.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    Регистрация

        <input name="username" type="text" placeholder="Введите имя пользователя" required>

            Зарегистрироваться

    </form>
{% endblock %}
