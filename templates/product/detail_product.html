{% extends 'base.html' %}

{% block title %}
    Объявление {{ product.title }}
{% endblock %}

{% block content %}
    {% if product.image %}
        <img src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.title }}">
    {% else %}
        <img src="{{ url_for('static', filename='img/product.png') }}" alt="{{ product.title }}">
    {% endif %}
    {{ product.title }}
    {{ product.price }}
{% endblock %}
