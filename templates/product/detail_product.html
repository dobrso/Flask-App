{% extends 'base.html' %}

{% block title %}
    Объявление {{ product.title }}
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <nav class="navbar fixed-top">
                <a href="{{ url_for('product.products') }}" class="a_title_btn navbar-brand">Swaga Shop</a>
            </nav>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Объявление {{ product.title }}</h4>
                    </div>
                    <div class="card-body">
                        <div class="card-img-top-container image">
                            {% if product.image %}
                                <img src="{{ url_for('static', filename='uploads/' + product.image) }}"
                                     class="card-img-top h-100 w-100 object-fit-cover"
                                     alt="{{ product.title }}">
                            {% else %}
                                <img src="{{ url_for('static', filename='default/product.png') }}"
                                     class="card-img-top h-100 w-100 object-fit-cover"
                                     alt="{{ product.title }}">
                            {% endif %}
                        </div>

                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ product.title }}</h5>

                            <div class="mt-auto">
                                <p class="card-text">{{ product.description }}</p>
                            </div>

                            <div class="mt-auto">
                                <h4 class="text-primary">{{ product.price }} ₽</h4>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
