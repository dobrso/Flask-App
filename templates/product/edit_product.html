{% extends 'base.html' %}

{% block title %}
    Редактирование объявления
{% endblock %}

{% block content %}
    Редактирование {{ product.title }}
    {% if product.image %}
        <img src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.title }}">
    {% else %}
        <img src="{{ url_for('static', filename='img/product.png') }}" alt="{{ product.title }}">
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        <input name="title" type="text" value="{{ product.title }}">
        <textarea name="description" >{{ product.description }}</textarea>
        <input name="price" type="number" value="{{ product.price }}">
        <input name="image" type="file" accept="image/*">
        <button type="submit">
            Изменить
        </button>
    </form>
{% endblock %}
