{% extends 'base.html' %}

{% block title %}
    Редактирование
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <nav class="navbar fixed-top">
                <a href="{{ url_for('product.products') }}" class="a_title_btn navbar-brand">Swaga Shop</a>
            </nav>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Объявление {{ product.title }}</h4>
                    </div>
                    <div class="card-body">
                        {% if product.image %}
                            <img src="{{ url_for('static', filename='uploads/' + product.image) }}"
                             class="card-img-top h-100 w-100 object-fit-cover"
                             alt="{{ product.title }}">
                        {% else %}
                            <img src="{{ url_for('static', filename='default/product.png') }}"
                             class="card-img-top h-100 w-100 object-fit-cover"
                             alt="{{ product.title }}">
                        {% endif %}
                        <form method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="title" class="form-label">Название</label>
                                <input type="text"
                                       class="form-control"
                                       id="title"
                                       name="title"
                                       placeholder="Введите название объявления"
                                       value="{{ product.title }}"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Описание</label>
                                <textarea class="form-control"
                                          id="description"
                                          name="description"
                                          placeholder="Введите описание объявления"
                                          required>{{ product.description }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">Цена</label>
                                <input type="number"
                                       class="form-control"
                                       id="price"
                                       name="price"
                                       placeholder="Введите цену"
                                       value="{{ product.price }}"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label for="image" class="form-label">Изображение</label>
                                <input type="file"
                                       class="form-control"
                                       id="image"
                                       name="image"
                                       accept="image/*">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Создать</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
